<!DOCTYPE HTML>
<html>
<meta charset="UTF-8"/>
<title>Onlist-play-audio</title>
<body>
<div>
    <div id="content"></div>
    {% for v in info %}
        <label id="{{ v }}">{{ v }}</label>
    {% endfor %}
</div>
<div id="audioBox" align="center">
</div>
</body>
<script>
    var xmlhttp;
    var files;
    var audio;
    window.onload = function () {
        audio = new Audio();
        audio.preload = true;
        audio.controls = true;
        audio.autoplay = true;
        audio.loop = false;
        audio.addEventListener('ended', playEndedHandler, false);
        var contents = document.getElementsByTagName('label');
        files = new Array(contents.length);
        for (var i=0; i<contents.length; i++){
            files.push(contents[i].getAttribute("id"))
        }
        files.reverse();
        var file = files.pop();
        call(file)
    }
    function call(file) {
        var url = path_format(file) + "?type=1";
        xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = callback;
        xmlhttp.open("GET", url, true);
        xmlhttp.send(null)
    }

    function callback() {
        if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
            audio.src = xmlhttp.responseText;
        }
        audio.play();
        document.getElementById("audioBox").appendChild(audio);

    }

    function playEndedHandler() {
        call(files.pop());
    }

    function path_format(path) {
        while (path.includes('//')) {
            path = path.replace('//', '/')
        }
        return '/' + path.replace(/^\/|\/$/g, '')
    }
</script>
</html>
